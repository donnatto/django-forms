<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Order a pizza</h1>
    <h2>{{ note }}</h2>
    <form action="{% url 'order' %}" method="post">
        {% csrf_token %}
        {{ pizzaform }}
        <input type="submit" value="Order Pizza">
    </form>
    <br>
    <br>
    Want more than one pizza?
    <form action="{% url 'pizzas' %}" method="get">
        {{ multiple_form }}
        <input type="submit" value="Get Pizzas">
    </form>
</body>
</html>
